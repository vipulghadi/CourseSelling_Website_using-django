<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements | TailGrids</title>
    <link rel="shortcut icon" href="{%  static 'assets/images/favicon.svg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{%  static 'assets/css/tailwind.css' %}" />
</head>

<body>
    <!-- ====== Form Elements Section Start -->

    <section class=" pt-20 dark:bg-dark lg:pb-20 lg:pt-[120px]  p-5">
        <div class="container mx-auto border p-5 ">
            <div style="width: 100%;" class="bg-white mb-5  dark:bg-dark text-white">
                <img src="{% static 'assets/images/team/team-01/image-01.jpg' %}" alt="" width="100px;border:50%" class="text-center mx-auto rounded-full">
                <h1 class="text-center font-mono" style="font-size: 30px;">Hi {{ request.user.username }} </h1>
            </div>
            <p class="text-center font-mono text-white mb-3" style="font-size: 10px;">designation: {{user_profile.i_am}}</p>
            <form action="" method="post">{% csrf_token %}
                <div class="-mx-4 flex flex-wrap">

                    <div class="w-full px-4 md:w-1/2 lg:w-1/3">
                        <div class="mb-12">
                            <label for="" class="mb-[10px] block text-base font-medium text-dark dark:text-white">
                Full Name
              </label>
                            <input type="text" placeholder="eg. vipul" class="w-full rounded-md border border-stroke bg-transparent px-5 py-[10px] text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:border-gray-2 disabled:bg-gray-2 dark:border-dark-3"
                                name="full_name" value="{{user_profile.full_name }}" />
                        </div>

                    </div>

                    <div class=" w-full px-4 md:w-1/2 lg:w-1/3 ">
                        <div class="mb-12 ">
                            <label for=" " class="mb-[10px] block text-base font-medium text-dark dark:text-white ">
                School/College Name
              </label>
                            <input type="text " placeholder="eg. jec jabalpur " class="w-full rounded-md border border-stroke bg-transparent px-5 py-[10px] text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default
                                disabled:border-gray-2 disabled:bg-gray-2 dark:border-dark-3 " name="college_name" value="{{user_profile.college_name}}" />
                        </div>
                    </div>
                    <div class="w-full px-4 md:w-1/2 lg:w-1/3 ">
                        <div class="mb-12 ">
                            <label for=" " class="mb-[10px] block text-base font-medium text-dark dark:text-white ">
                GitHub Id
              </label>
                            <input type="text " placeholder="eg. jabalpur " class="w-full rounded-md border border-stroke bg-transparent px-5 py-[10px] text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default
                                disabled:border-gray-2 disabled:bg-gray-2 dark:border-dark-3 " name="github_id" value="{{user_profile.github_id}} " />
                        </div>
                    </div>
                    <div class="w-full px-4 md:w-1/2 lg:w-1/3 ">
                        <div class="mb-12 ">
                            <label for=" " class="mb-[10px] block text-base font-medium text-dark dark:text-white ">
                LinkedIn Id
              </label>
                            <input type="text " placeholder="eg. jabalpur " class="w-full rounded-md border border-stroke bg-transparent px-5 py-[10px] text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default
                                disabled:border-gray-2 disabled:bg-gray-2 dark:border-dark-3 " name="linkedin_id" value="{{user_profile.linkedin_id}}" />
                        </div>
                    </div>


                    <!-- <div class="w-full px-4 lg:w-5/12 ">
                        <div class="mb-12 ">
                            <label for=" " class="mb-[10px] block text-base font-medium text-dark dark:text-white ">
                Choose profile pic...
              </label>
                            <input type="file " class="w-full cursor-pointer rounded-md border border-stroke text-dark-6 outline-none transition file:mr-5 file:border-collapse file:cursor-pointer file:border-0 file:border-r file:border-solid file:border-stroke
                                file:bg-gray-2 file:px-5 file:py-3 file:text-body-color file:hover:bg-primary file:hover:bg-opacity-10 focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2 dark:border-dark-3 dark:file:border-dark-3
                                dark:file:bg-dark-2 dark:file:text-dark-6 " />
                        </div>
                    </div> -->
                    <div class="w-full px-4 lg:w-5/12 ">
                        <div class="mb-12 ">
                            <label for=" " class="mb-[10px] block text-base font-medium text-dark dark:text-white ">
                Sex
              </label>
                            <div class="relative z-20 ">
                                <select class="relative z-20 w-full appearance-none rounded-lg border border-stroke bg-transparent px-5 py-[10px] text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default
                                disabled:bg-gray-2 dark:border-dark-3 " name="sex">
                  <option value=" " class="dark:bg-dark-2 " >Male</option>
                  <option value=" " class="dark:bg-dark-2 ">Female</option>
                 
                </select>
                                <span class="absolute right-4 top-1/2 z-10 mt-[-2px] h-[10px] w-[10px] -translate-y-1/2 rotate-45 border-b-2 border-r-2 border-body-color ">
                </span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="text-center mx-auto "><button href="javascript:void(0) " class="inline-flex items-center justify-center rounded-md border border-primary px-7 py-3 text-center text-base font-medium text-primary hover:bg-blue-light-5 hover:text-body-color
                                active:bg-blue-light-3 disabled:border-gray-3 disabled:bg-gray-3 disabled:text-dark-5 dark:hover:text-dark-3 " type="submit">
                    Save
                </button></div>
            </form>

        </div>


    </section>
    <!-- ====== Form Elements Section End -->
</body>

</html>
