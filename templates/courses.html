 {% extends 'base.html' %}{% load static %}
<!doctype html>
<html lang="en">


{% block courses %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards | TailGrids</title>
    <link rel="shortcut icon" href="{%  static 'assets/images/favicon.svg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{%  static 'assets/css/tailwind.css' %}" />
</head>

<body>
    <div>{% include 'searchbar.html' %}</div>
    <h3 class="text-center text-white mt-5" style="font-size:30px">Courses</h3>
    <!-- ====== Cards Section Start -->
    <section class="bg-gray-2 pb-10 pt-20 dark:bg-dark lg:pb-20 lg:pt-[120px]">
        <div class="container mx-auto">

            <div class="-mx-4 flex flex-wrap">
                <!-- signle-card-start -->
                {% if courses %}{% for c in courses %}
                <div class="w-full px-4 md:w-1/2 xl:w-1/3">
                    <div class="mb-10 overflow-hidden rounded-lg bg-white shadow-1 duration-300 hover:shadow-3 dark:bg-dark-2 dark:shadow-card dark:hover:shadow-3">
                        <img src="{%  static 'assets/images/cards/card-01/image-01.jpg' %}" alt="image" class="w-full" />
                        <div class="p-8 text-center sm:p-9 md:p-7 xl:p-9">
                            <h3>
                                <a href="javascript:void(0)" class="mb-4 block text-xl font-semibold text-dark hover:text-primary dark:text-white sm:text-[22px] md:text-xl lg:text-[22px] xl:text-xl 2xl:text-[22px]">
                    {{c.course_name}}
                  </a>
                            </h3>
                            <p class="mb-7 text-base leading-relaxed text-body-color dark:text-dark-6">
                                {{c.course_slug}}

                            </p>
                            <p class="mb-7 text-base leading-relaxed text-body-color dark:text-dark-6">
                                Ratings: 9.5/10

                            </p>
                            <div style="display: flex; gap:10px">
                                <a href="{% url 'buy_course' request.user.username c.course_slug %}" class="inline-block rounded-full border border-gray-3 px-7 py-2 text-base font-medium text-body-color transition hover:border-primary hover:bg-primary hover:text-white dark:border-dark-3 dark:text-dark-6">
                                    Buy Course
                                  </a>
                                <a href="javascript:void(0)" class="inline-block rounded-full border border-gray-3 px-7 py-2 text-base font-medium text-body-color transition hover:border-primary hover:bg-primary hover:text-white dark:border-dark-3 dark:text-dark-6">
  {{c.course_price}}
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
                {% endfor %} {% endif %}
                <!-- signle-card-end -->

            </div>
        </div>
    </section>
    <!-- ====== Cards Section End -->
</body>

</html>
{% endblock %}
