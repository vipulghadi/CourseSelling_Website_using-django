<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar | Codemy</title>
    <link rel="shortcut icon" href="{%  static 'assets/images/favicon.svg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{%  static 'assets/css/tailwind.css' %}" />

    <script defer src="{%  static 'assets/js/alpine.min.js' %}"></script>
</head>

<body>
    <!-- ====== Navbar Section Start -->

    <header x-data="
        {
          navbarOpen: false
        }
      " class="flex w-full items-center bg-white dark:bg-dark">
        <div class="container mx-auto">
            <div class="relative -mx-4 flex items-center justify-between">
                <div class="w-60 max-w-full px-4">
                    <a href="javascript:void(0)" class="block w-full py-5">
                        <img src="{%  static 'assets/images/logo/logo.svg' %}" alt="logo" class="dark:hidden" />
                        <img src="{%  static 'assets/images/logo/logo-white.svg' %}" alt="logo" class="hidden dark:block" />
                    </a>
                </div>
                <div class="flex w-full items-center justify-between px-4">
                    <div>
                        <button @click="navbarOpen = !navbarOpen" :class="navbarOpen && 'navbarTogglerActive' " id="navbarToggler" class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
              </button>
                        <nav :class="!navbarOpen && 'hidden' " id="navbarCollapse" class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white px-6 py-5 shadow dark:bg-dark-2 lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none lg:dark:bg-transparent">
                            <ul class="block lg:flex">
                                <li>
                                    <a href="{% url 'home' %}" class="flex py-2 text-base font-medium text-body-color hover:text-dark dark:text-dark-6 dark:hover:text-white lg:ml-12 lg:inline-flex">
                      Home
                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'courses' %}" class="flex py-2 text-base font-medium text-body-color hover:text-dark dark:text-dark-6 dark:hover:text-white lg:ml-12 lg:inline-flex">

                Courses                    </a>
                                </li>
                                <li>
                                    <a href="/about/" class="flex py-2 text-base font-medium text-body-color hover:text-dark dark:text-dark-6 dark:hover:text-white lg:ml-12 lg:inline-flex">

                About Us                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="hidden justify-end pr-16 sm:flex lg:pr-0">

                        <a href="/auth/log-out" class="rounded-md bg-primary px-7 py-3 text-base font-medium text-white hover:bg-primary/90">
                Log Out
              </a> {% if user_type == "creator" %}
                        <a href="{% url 'create-course' %}" class="px-7 py-3 text-base font-medium text-dark hover:text-primary dark:text-white ">

                Create Course +</a>

                        <a href="/courses/{{request.user}}/all-courses" class="px-7 py-3 text-base font-medium text-dark hover:text-primary dark:text-white ">

                        My Creations</a> {% else %}
                        <a href="{% url 'display_user_enroll_courses' request.user.username %}" class="px-7 py-3 text-base font-medium text-dark hover:text-primary dark:text-white ">

          My Courses</a> {% endif %}
                        <a href="{% url 'update_profile' request.user.username %}" class="px-7 py-3 text-base font-medium text-dark hover:text-primary dark:text-white ">

            Me            </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- search-box -->

    <div class="px-1 md:w-1/2 lg:w-1/3 flex items-center bg-white dark:bg-dark " style="width: 100%; ">
        <!-- <div class="mb-12 flex items-center mx-auto " style="width:60%;display:flex;justify-content:center;align-items:center ">

            <input type="text " placeholder="Search Course here... " class="w-full rounded-md border border-stroke bg-transparent px-5 py-[10px] text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:border-gray-2
                            disabled:bg-gray-2 dark:border-dark-3 p-2 mt-3 " />

            <a href="javascript:void(0) " class="inline-flex items-center justify-center rounded-md border border-primary px-7 py-3 text-center text-base font-medium text-primary hover:bg-blue-light-5 hover:text-body-color active:bg-blue-light-3 disabled:border-gray-3
                            disabled:bg-gray-3 disabled:text-dark-5 dark:hover:text-dark-3 ">
                  Search
                </a>

        </div> -->
    </div>

    <!-- ====== Navbar Section End -->
</body>

</html>
