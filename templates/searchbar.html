{% load static %}
<div class="search-bar">
    <style>
        .search-bar {
            width: 70vw;
            height: 100px;
            background-color: rgb(46, 21, 67);
            margin: auto;
            border-radius: 10px;
            margin-top: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        input {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 20px;
        }
        
        #search {
            width: inherit;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        
        button {
            padding: 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>

    <input type="text" id="search" placeholder="serach course here" style="padding: 15px;border:none;font-size:20px;outline:none" autocomplete="none">
    <button style="padding: 18px;border:none;cursor:pointer" class="text-white bg-primary">Search</button>

</div>
