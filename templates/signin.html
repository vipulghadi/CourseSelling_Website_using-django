    <section class="bg-gray-1 py-20 dark:bg-dark lg:py-[120px]">

                <div class="w-full px-4">
                    <div class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white px-10 py-16 text-center dark:bg-dark-2 sm:px-12 md:px-[60px]">
                        <div>
                            {% if messages %}
                            <h3 class="mb-1 text-lg font-medium text-black dark:text-white ">
                                {% for m in messages %} {{m}} {% endfor %}
                            </h3>
                            {% endif %}

                        </div>
                        <div class="mb-10 text-center md:mb-16">
                            <a href="javascript:void(0)" class="mx-auto inline-block max-w-[160px]">
                                <img src="{% static 'assets/images/logo/logo-primary.svg' %}" alt="logo" />
                            </a>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-6">
                                <input type="text" placeholder="username" class="w-full rounded-md border border-stroke bg-transparent px-5 py-3 text-base text-body-color outline-none focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-white" name="username"
                                    required />
                            </div>
                            <div class="mb-6">
                                <input type="password" placeholder="Password" class="w-full rounded-md border border-stroke bg-transparent px-5 py-3 text-base text-body-color outline-none focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-white" name="password"
                                    required />
                            </div>

                            <div class="mb-10">
                                <input type="submit" value="Sign In" class="w-full cursor-pointer rounded-md border border-primary bg-primary px-5 py-3 text-base font-medium text-white transition hover:bg-opacity-90" />
                            </div>
                        </form>

                        <a href="javascript:void(0)" class="mb-2 inline-block text-base text-dark hover:text-primary hover:underline dark:text-white">
                Forget Password?
              </a>
                        <p class="text-base text-body-color dark:text-dark-6">
                            <span class="pr-0.5">Not a member yet?</span>
