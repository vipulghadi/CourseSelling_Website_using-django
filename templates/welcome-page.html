<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards | TailGrids</title>
    <link rel="shortcut icon" href="{%  static 'assets/images/favicon.svg' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{%  static 'assets/css/tailwind.css' %}" />
</head>

<body style="height:100vh;" class="text-white">
    <!-- ====== Cards Section Start -->
    <section class="bg-gray-2 pb-10 pt-20 dark:bg-dark lg:pb-20 lg:pt-[120px] " style="height: 100vh;">
        <div class="container mx-auto mt-10">
            <div class="-mx-4 flex flex-wrap ">

                <div class="w-full px-4 md:w-1/2 xl:w-1/3 mx-auto">
                    <div class="mb-10 overflow-hidden rounded-lg bg-white shadow-1 duration-300 hover:shadow-3 dark:bg-dark-2 dark:shadow-card dark:hover:shadow-3">
                        <!-- <img src="{%  static 'assets/images/cards/card-01/image-03.jpg' %}" alt="image" class="w-full" /> -->

                        <div class="p-8 text-center sm:p-9 md:p-7 xl:p-9">

                            <h3>
                                <a href="javascript:void(0)" class="mb-4 block text-xl font-semibold text-dark hover:text-primary dark:text-white sm:text-[22px] md:text-xl lg:text-[22px] xl:text-xl 2xl:text-[22px]">
                                    
                                        {% if messages %}
                                        <div class=" p-2 mb-3 border">
                                        <h3 class="mb-1 text-lg font-medium text-black dark:text-white ">
                                            {% for m in messages %} {{m}} {% endfor %}
                                        </h3>
                                    </div>
                                        {% endif %}

                                   
                                    Welcome To Codemy !
                                </a>
                            </h3>
                            <h4 class="mb-3">You Are</h4>
                            <!-- user-type form -->
                            <div class="radio-btn mb-3">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <input type="checkbox" name="student" required>
                                    <label for="">Student</label>
                                    <input type="checkbox" name="creator" required>
                                    <label for="">Course Creator</label>
                            </div>


                            <button class="inline-block rounded-full border border-gray-3 px-7 py-2 text-base font-medium text-body-color transition hover:border-primary hover:bg-primary hover:text-white dark:border-dark-3 dark:text-dark-6" type="submit">

            Lets Go !                </button>
                            </form>
                            <!-- user-type form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ====== Cards Section End -->
</body>

</html>
